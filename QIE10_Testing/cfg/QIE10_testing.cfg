<start_definition>
name = "General"
type = null

globals = <start_block>
  bool corrupt;
<end_block>

pre_event_loop = <start_block>
  global.corrupt = 0;
<end_block>

pre_loop = <start_block>
  global.corrupt = 0;
  for (int iTS=0 ; iTS<10 ; iTS++) { 
    if ((digis[iTS].le_tdc() == 0) && (digis[iTS].te_tdc())) {
      global.corrupt = 1;
    }
  }

<end_block>

loop = <start_block>
  int tTS = digis.samples();
  tTS = tTS;
  int adc = digis[nTS].adc();
  adc = adc;
  int le_tdc = digis[nTS].le_tdc();
  le_tdc = le_tdc;
  int te_tdc = digis[nTS].te_tdc();
  te_tdc = te_tdc;
  int capid = digis[nTS].capid();
  capid = capid;
  float charge = adc2fC_QIE10_refl[ adc ] + 14.45;
  charge = charge;
<end_block>

<end_definition>
